<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="./FAVICON.png" />
    <link rel="apple-touch-icon" href="/FAVICON.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link href="queries.css" rel="stylesheet" />
    <meta
      name="description"
      content="GD Wear, an upcoming athleisure x streetwear brand comprising the 4 elements of quality, art, comfort and fashion. Creative and comfortable, GD Wear is Indiaâ€™s very own streetwear athleisure brand that brings fashion and art together. With extreme attention to detail, from the raw material to final product, we ensure the finest quality and work of Indian craftsmanship. GD Wear aims to create a global community with a minimalistic classic essentials line and constant regeneration of our theme-based collections. GD Wear is targetted towards the gaming community, yet not gamers. Currently, GD Wear offers unisex T-shirts, hoodies and sweatshirt; however it aims to launch a mens only and womens only collection in the future."
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>GD Wear</title>
  </head>
  <body>
    <div class="scene">
      <div class="logo-container">
        <img src="./GD Wear logo 1 (1).svg" class="logo" alt="gd wear logo" />
      </div>
      <div class="text-wrapper">
        FASHION<span>art</span>
        <div class="comfort">COMFORT</div>
        <p>COMING SOON</p>
      </div>
      <div class="hovertext">Hover over to see the magic</div>
      <div class="mobiletext">Move the circle around to see the magic</div>
      <img src="./main.png" class="bgimg" alt="background-main-img" />
      <div class="magic"></div>
      <div class="analog"></div>
    </div>
    <script>
      $(document).ready(function () {
        $(document).mousemove(function (e) {
          var X = e.pageX;
          var Y = e.pageY;
          $(".magic").css(
            "background",
            "radial-gradient(circle at " +
              X +
              "px " +
              Y +
              "px, transparent, #000 10% )"
          );
        });
        document
          .querySelector(".scene")
          .addEventListener("mouseout", function () {
            document.querySelector(".magic").style.background = "black";
          });
        document
          .querySelector(".scene")
          .addEventListener("mouseover", function () {
            document.querySelector(".magic").style.display = "block";
          });
      });
      const x = window.matchMedia("(max-width:34em)");
      const y = window.matchMedia("(max-width:68em)");
      var $magic = $(".magic"),
        magicWHalf = $magic.width();
      console.log(magicWHalf);
      if (x.matches) {
        document.querySelector(".bgimg").src = "mobilepic.png";
        document
          .querySelector("body")
          .addEventListener("touchmove", function (e) {
            let X = e.touches[0].clientX;
            let Y = e.touches[0].clientY - 80;
            $(".analog").css({ left: X, top: Y + 80 });
            $(".magic").css(
              "background",
              "radial-gradient(circle at " +
                X +
                "px " +
                Y +
                "px, transparent, #000 17% )"
            );

            const analog = document.querySelector(".analog");
          });
      } else if (y.matches) {
        document.querySelector(".bgimg").src = "1024.png";
        document
          .querySelector("body")
          .addEventListener("touchmove", function (e) {
            let X = e.touches[0].clientX;
            let Y = e.touches[0].clientY - 80;
            $(".analog").css({ left: X, top: Y + 80 });
            $(".magic").css(
              "background",
              "radial-gradient(circle at " +
                X +
                "px " +
                Y +
                "px, transparent, #000 17% )"
            );
          });
      }
    </script>
  </body>
</html>
